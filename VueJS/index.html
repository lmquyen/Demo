<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Vue.js Title</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h1> Vue.JS Page</h1>
	<div id="div1">
		<p>{{message}}</p>
		<input v-model="message1"></input>
		<p v-bind:title="message2">Over mouse here and wait for minutes</p>
		<p v-if="showme">Show me here</p>
		<ol>
			<li v-for="todo in todos">{{todo.textme}}</li>
		</ol>
		<button v-on:click="reverseMessage">Reverse Message</button>
		<ol>
			<!--
			  Now we provide each todo-item with the todo object
			  it's representing, so that its content can be dynamic.
			  We also need to provide each component with a "key",
			  which will be explained later.
			-->
			<todo-item
			  v-for="item in groceryList"
			  v-bind:todo="item"
			  v-bind:key="item.id">
			</todo-item>
		  </ol>
	</div>
	<script>
	
		Vue.component('todo-item', {
		  props: ['todo'],
		  template: '<li>{{ todo.text }}</li>'
		})
		var div1 = new Vue({
			el: '#div1',
			data: {
				message: 'Hello Vue.js',
				message1: 'This is message1',
				message2: 'This is message2 ' + new Date().toLocaleString(),
				showme: true,
				todos: [
					{textme: 'This is text1'},
					{textme: 'This is text2'}
				],
				groceryList: [
				  { id: 0, text: 'Vegetables' },
				  { id: 1, text: 'Cheese' },
				  { id: 2, text: 'Whatever else humans are supposed to eat' }
				]
			},
			methods: {
				reverseMessage: function () {
				  this.message = this.message.split('').reverse().join('')
				}
			  }
		})
		
		
	</script>
</body>
</html>
